<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - CleanPay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white flex items-center justify-center p-5 font-sans">
  <div class="w-full max-w-[480px]">
    <div class="bg-white border border-gray-200 rounded-xl p-12 md:p-8 sm:p-6 w-full">
      <div class="flex items-center gap-3 mb-10">
        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
        </div>
        <span class="text-2xl font-bold text-gray-900 tracking-tight">CleanPay</span>
      </div>

      <div class="mb-8">
        <h1 class="text-3xl md:text-[28px] font-bold text-gray-900 mb-2 tracking-tight">Welcome back</h1>
        <p class="text-base md:text-sm text-gray-500 leading-relaxed">Sign in to your account to manage your laundry appointments</p>
      </div>

      <form id="loginForm" class="mb-6" onsubmit="return false;">
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="youremail@mymona.uwi.edu" 
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base text-gray-900 bg-white placeholder:text-gray-400 focus:outline-none focus:border-blue-600 focus:ring-4 focus:ring-blue-100 transition-all"
          >
        </div>

        <div class="mb-6">
          <div class="flex justify-between items-center mb-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <a href="#" class="text-sm text-gray-500 font-normal hover:text-gray-700 hover:underline">Forgot password?</a>
          </div>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password" 
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base text-gray-900 bg-white placeholder:text-gray-400 focus:outline-none focus:border-blue-600 focus:ring-4 focus:ring-blue-100 transition-all"
          >
        </div>

        <div class="mb-6 p-4 bg-gray-50 border border-gray-200 rounded-lg">
          <p class="text-xs font-semibold text-gray-700 mb-3">Default Login Credentials:</p>
          <div class="space-y-2 text-xs text-gray-600">
            <div>
              <p class="font-medium text-gray-700">User Account:</p>
              <p>Email: <span class="font-mono text-gray-900">user@mymona.uwi.edu</span></p>
              <p>Password: <span class="font-mono text-gray-900">user123</span></p>
            </div>
            <div class="pt-2 border-t border-gray-200">
              <p class="font-medium text-gray-700">Staff Account:</p>
              <p>Email: <span class="font-mono text-gray-900">staff@mymona.uwi.edu</span></p>
              <p>Password: <span class="font-mono text-gray-900">staff123</span></p>
            </div>
          </div>
        </div>

        <button type="submit" class="w-full py-3.5 bg-blue-600 text-white border-none rounded-lg text-base font-semibold cursor-pointer transition-colors hover:bg-blue-700 active:bg-blue-800 mt-2">Sign in</button>
      </form>

      <div class="text-center text-sm text-gray-500">
        Don't have an account? <a href="/signup" class="text-blue-600 no-underline font-medium hover:underline">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    // Default credentials
    const CREDENTIALS = {
      user: {
        email: "user@mymona.uwi.edu",
        password: "user123",
        dashboard: "/html/user/dashboard.html"
      },
      staff: {
        email: "staff@mymona.uwi.edu",
        password: "staff123",
        dashboard: "/html/staff/dashboard.html"
      }
    };

    // Handle login form submission
    const loginForm = document.getElementById("loginForm");
    
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      e.stopPropagation();
      
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      
      console.log("Login attempt:", email); // Debug
      
      // Check if credentials match user account
      if (email === CREDENTIALS.user.email && password === CREDENTIALS.user.password) {
        sessionStorage.setItem("userType", "user");
        sessionStorage.setItem("userEmail", email);
        window.location.href = CREDENTIALS.user.dashboard;
      } 
      // Check if credentials match staff account
      else if (email === CREDENTIALS.staff.email && password === CREDENTIALS.staff.password) {
        sessionStorage.setItem("userType", "staff");
        sessionStorage.setItem("userEmail", email);
        window.location.href = CREDENTIALS.staff.dashboard;
      } 
      // Invalid credentials
      else {
        alert("Invalid email or password. Please try again.");
      }
      
      return false;
    });
  </script>
</body>
</html>
